{% include 'header.html' %}

{% block content %}
  <div class="container">
    <div class="row">
      <div class="col-md-8">
        <div class="slogan">
          <h2>{{ slogan.text }}</h2>
        </div>
        <div class="video">
          {% for video in youtube_videos %}
            <div class="slogan">
              <h3>{{ video.slogan }}</h3>
            </div>
            <iframe width="100%" height="400" src="{{ video.url }}" frameborder="0" allowfullscreen></iframe>
          {% endfor %}
        </div>
      </div>

      <div class="col-md-4">
        <div class="popular-products">
          <h3>Топ 5 популярных товаров за неделю</h3>
          <div class="row">
            {% for product in popular_products %}
              <div class="col-md-6 mb-4">
                <div class="card">
                  <img class="card-img-top" src="{{ product.image.url }}" alt="{{ product.name }}">
                  <div class="card-body">
                    <h5 class="card-title">{{ product.name }}</h5>
                    <a href="{% url 'catalog:product_detail' product.id %}" class="btn btn-primary">Подробнее</a>
                  </div>
                </div>
              </div>
            {% endfor %}
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}



{% include 'footer.html' %}
